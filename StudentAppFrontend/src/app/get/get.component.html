<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let element"> {{element._id}} </td>
    </ng-container>
  
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <ng-container matColumnDef="std">
      <th mat-header-cell *matHeaderCellDef> Std </th>
      <td mat-cell *matCellDef="let element"> {{element.std}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <tr>
         <th mat-header-cell *matHeaderCellDef> Action </th>
      </tr>
      <tr>
         <td mat-cell *matCellDef="let row" style="width:20%">
            <button mat-icon-button color="primary" title="Delete" (click)="this.deleteRowDataTable(row._id)">
               <mat-icon>delete</mat-icon>
            </button>
            <button mat-icon-button color="primary"  title="Edit" (click)="this.updateRow(row._id)">
               <mat-icon>edit</mat-icon>
            </button>
         </td>
      <tr>
   </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
